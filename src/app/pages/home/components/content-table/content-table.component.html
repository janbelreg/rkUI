<button mat-raised-button color="primary" >Vytvor nový záznam</button>

<div >
    <table mat-table [dataSource]="dataSource" >

        <!-- Number of Entry Column -->
        <ng-container matColumnDef="cisloZaznamu">
          <th mat-header-cell *matHeaderCellDef> Číslo Záznamu </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.cisloZaznamu }}</span> </td>
        </ng-container>
    
        <!-- User Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Užívateľ </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.userName }}</span> </td>
        </ng-container>
    
        <!-- Address Column -->
        <ng-container matColumnDef="adresa">
          <th mat-header-cell *matHeaderCellDef> Adresa </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.adresa }}</span> </td>
        </ng-container>
    
        <!-- Recipient Column -->
        <ng-container matColumnDef="adresat">
          <th mat-header-cell *matHeaderCellDef> Adresát </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.adresat }}</span> </td>
        </ng-container>
    
        <!-- Creation Date Column -->
        <ng-container matColumnDef="datumCreate">
          <th mat-header-cell *matHeaderCellDef> Dátum vytvorenia </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.datumCreate }}</span> </td>
        </ng-container>
    
        <!-- Status Column -->
        <ng-container matColumnDef="stav">
          <th mat-header-cell *matHeaderCellDef> Stav </th>
          <td mat-cell *matCellDef="let dataSource1"> <span>{{ dataSource1.stav }}</span> </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Akcia </th>
          <td mat-cell *matCellDef="let dataSource1 ">
            <button mat-button color="primary" ><span>Uprav</span></button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let dataSource1 ; columns: displayedColumns;"></tr>
    
      </table>
</div>
