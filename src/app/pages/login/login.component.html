
    
    <div class="min-h-screen flex items-center justify-center">
      <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Užívateľ
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" (ngModel)="user.username" placeholder="Name">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Heslo
          </label>
          <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" (ngModel)="user.password" placeholder="******************">
          <p class="text-green-500 text-xs italic">...</p>
        </div>
        <div class="flex items-center justify-between">
          <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="register(user)">
            Registrácia
          </button>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="login(user)">
            Login
          </button>
          <!--button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="getme()">
            Get Me
          </button-->

        </div>
        <p class="text-center text-gray-500 text-xs">
          &copy;2024 Ing. Ján Belák (BA) All rights reserved.
        </p>
      </form>

    </div>
